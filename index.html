<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card relative">
        <div class="topBar"></div>
        <div class="whitespace">
            <div class="content absolute flex">
                <img src="./icons/user-circle.png" alt="user-circle" id="profilePic">
                <span>Brandon Taylor</span>
                <div class="location flex">
                    <img src="./icons/map-marker.png" alt="map-marker" class="iconMap">
                    <p>Palmdale, CA</p>
                </div>
                <div class="description">
                    <p>Developer | Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <div class="settings flex">
                    <img src="./icons/gear.png" alt="gear" class="iconGear">
                    <a href="">edit profile</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
